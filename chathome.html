<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 홈</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f6f6f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#chat-home-container {
    width: 90%;
    max-width: 1000px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
}

header {
    background-color: #007bff;
    color: white;
    padding: 20px;
    border-radius: 10px 10px 0 0;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

#main-options {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.option-card {
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    width: 30%;
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.option-card h2 {
    margin-bottom: 10px;
    font-size: 20px;
}

.option-card p {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

.option-card button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

.option-card button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.option-card:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div id="chat-home-container">
        <header>
            <h1>채팅 홈</h1>
        </header>
        <div id="main-options">
            <div class="option-card" id="personalInfo">
                <h2>👤 개인 정보 확인</h2>
                <p>내 정보와 설정을 확인하고 변경하세요.</p>
                <button onclick="navigateToPersonalInfo()">확인</button>
            </div>
            <div class="option-card" id="chatRooms">
                <h2>💬 채팅방 목록</h2>
                <p>참여할 수 있는 채팅방을 확인하세요.</p>
                <button onclick="navigateToChatRooms()">목록 보기</button>
            </div>
            <div class="option-card" id="createRoom">
                <h2>➕ 채팅방 개설</h2>
                <p>새로운 채팅방을 만들어 친구들을 초대하세요.</p>
                <button onclick="navigateToCreateRoom()">채팅방 개설</button>
            </div>
        </div>
    </div>
    <script>
        function navigateToPersonalInfo() {
    window.location.href = "/personal-info.html"; // 개인 정보 확인 페이지로 이동
}

function navigateToChatRooms() {
    window.location.href = "/chat-rooms.html"; // 채팅방 목록 페이지로 이동
}

function navigateToCreateRoom() {
    window.location.href = "/create-room.html"; // 채팅방 개설 페이지로 이동
}

    </script>
</body>
</html>
